<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Invoice — Zaad Bakery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <link rel="icon" href="/img/zaad-logo.jpeg">

  <style>
    :root{
      /* ألوان من الشعار (بُنّي/ذهبي/بيج) */
      --brand:#7a4b2b; --brand-2:#c89a58; --paper:#fffaf2; --ink:#2b2b2b;
    }
    body{background:linear-gradient(180deg,#f7efe1 0%, #fff 30%)}
    .invoice-hero{background:linear-gradient(90deg,var(--brand),var(--brand-2)); color:#fff; border-radius:16px; padding:18px 22px;}
    .invoice-hero img{width:48px;height:48px;border-radius:10px; background:#fff}
    .pill{background:#ffffff22;border:1px solid #ffffff55;border-radius:999px;padding:.2rem .6rem;font-size:.9rem}
    .item-table thead th{background:#fff7ea; position:sticky; top:0; z-index:1}
    .item-table input{min-width:80px}
    .total-box{border:1px dashed var(--brand-2); border-radius:12px; padding:14px 16px; background:#fff}
    .btn-brand{background:var(--brand);border-color:var(--brand);color:#fff}
    .btn-brand:hover{filter:brightness(1.05); color:#fff}
    .btn-subtle{background:#fff4e1;border:1px solid #f0dbb5}
    .footer-note{color:#8b5e3c}
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <a href="/" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i> Back</a>
      <a href="/" class="text-decoration-none fw-semibold">Zaad Bakery</a>
    </div>

    <!-- Header -->
    <div class="invoice-hero d-flex align-items-center gap-3 mb-4">
      <img src="/img/zaad-logo.jpeg" alt="Zaad Logo">
      <div class="flex-grow-1">
        <div class="fw-bold fs-5">Create Invoice</div>
        <div class="small">Elegant PDF with Zaad branding</div>
      </div>
      <div class="d-flex align-items-center gap-2">
        <span class="pill"><i class="bi bi-calendar-week"></i> <span id="invDate"></span></span>
        <span class="pill"><i class="bi bi-hash"></i> <span id="invIdPreview">—</span></span>
      </div>
    </div>

    <!-- Client info -->
    <div class="card mb-3">
      <div class="card-body row g-3 align-items-end">
        <div class="col-md-5">
          <label class="form-label">Client Phone (WhatsApp)</label>
          <input class="form-control" id="clientPhone" placeholder="+2547… or 2547…">
        </div>
        <div class="col-md-4">
          <label class="form-label">Client Name (optional)</label>
          <input class="form-control" id="clientName" placeholder="e.g., Ahmed">
        </div>
        <div class="col-md-3 text-md-end">
          <button id="btnAddRow" class="btn btn-subtle w-100"><i class="bi bi-plus-circle"></i> Add Item</button>
        </div>
      </div>
    </div>

    <!-- Items -->
    <div class="card mb-3">
      <div class="table-responsive">
        <table class="table align-middle mb-0 item-table">
          <thead>
            <tr>
              <th style="min-width:200px">Product</th>
              <th class="text-end" style="width:140px">Unit Price</th>
              <th class="text-end" style="width:120px">Qty</th>
              <th class="text-end" style="width:140px">Line Total</th>
              <th style="width:40px"></th>
            </tr>
          </thead>
          <tbody id="itemsBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Totals + Actions -->
    <div class="row g-3 align-items-center">
      <div class="col-lg-6">
        <div class="total-box">
          <div class="d-flex justify-content-between"><span class="text-secondary">Subtotal</span><strong id="subTotal">0.00</strong></div>
          <!-- في المستقبل ممكن تضيف ضريبة/خصم -->
          <div class="d-flex justify-content-between fs-5 mt-2"><span>Total</span><span class="fw-bold" id="grandTotal">0.00</span></div>
        </div>
      </div>
      <div class="col-lg-6 text-lg-end d-grid d-lg-inline-flex gap-2">
        <button id="btnWhatsApp" class="btn btn-brand"><i class="bi bi-whatsapp"></i> Send PDF via WhatsApp</button>
        <a id="btnDownload" class="btn btn-outline-secondary" download><i class="bi bi-filetype-pdf"></i> Download PDF</a>
      </div>
    </div>

    <div class="mt-4 small footer-note">
      <i class="bi bi-heart-fill"></i> The invoice includes a warm thank-you note: “Thank you for choosing Zaad Bakery! We appreciate your business.”
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/invoice.js"></script>
</body>
</html>
