<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zaad Bakery — Sales & Cash Manager</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom -->
  <link href="/style.css" rel="stylesheet">
  <link rel="icon" href="/img/zaad-logo.jpeg">
</head>
<body>
  <!-- Topbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="/img/zaad-logo.jpeg" alt="Zaad" width="36" height="36" class="rounded">
        <span class="fw-bold">Zaad Bakery</span>
      </a>

      <div class="ms-auto d-flex align-items-center gap-2 gap-md-3">
        <a href="/invoice.html" class="btn btn-sm btn-outline-dark"><i class="bi bi-receipt"></i> Invoices</a>
        <button id="btnShare" class="btn btn-outline-secondary btn-sm"><i class="bi bi-qr-code"></i> Share</button>
        <div class="form-check form-switch m-0">
          <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch">
          <label class="form-check-label small" for="themeSwitch">Dark</label>
        </div>
      </div>
    </div>
  </nav>

  <main class="py-4">
    <div class="container">

      <!-- Tabs -->
      <ul class="nav nav-pills brand-pills mb-4" id="mainNav" id="mainTabs" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tabSales" type="button"><i class="bi bi-cash-coin"></i> Sales</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#tabExpenses" type="button"><i class="bi bi-receipt"></i> Expenses</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#tabCredit" type="button"><i class="bi bi-people"></i> Credit</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#tabOrders" type="button"><i class="bi bi-bag-check"></i> Orders</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#tabCash" type="button"><i class="bi bi-cash-stack"></i> Cash Count</button></li>
<li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#tabStaff" type="button"><i class="bi bi-person-badge"></i> Employees</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#tabReports" type="button"><i class="bi bi-graph-up"></i> Reports</button></li>
      </ul>

      <div class="tab-content">

        <!-- SALES -->
        <!-- ... (باقي الأقسام دون تغيير) ... -->

        <!-- EMPLOYEES -->
        <section class="tab-pane fade" id="tabStaff">
          <div class="row g-4">
            <!-- *** تم حذف كارت إضافة موظف وجدول الموظفين هنا *** -->

            <div class="col-lg-6">
              <div class="card h-100">
                <div class="card-header bg-white fw-semibold"><i class="bi bi-clock"></i> Attendance</div>
                <div class="card-body">
                  <form id="formAttendance" class="row g-2 align-items-end">
                    <div class="col-sm-5">
                      <label class="form-label">Employee</label>
                      <select id="attEmployee" class="form-select" name="employee"></select>
                    </div>
                    <div class="col-sm-4">
                      <label class="form-label">Action</label>
                      <select class="form-select" name="action">
                        <option value="check_in">Check In</option>
                        <option value="check_out">Check Out</option>
                      </select>
                    </div>
                    <div class="col-sm-3"><button class="btn btn-primary w-100" type="submit">Save</button></div>
                  </form>
                  <div class="table-responsive mt-3">
                    <table class="table table-hover align-middle mb-0">
                      <thead class="table-light"><tr><th>Time</th><th>Employee</th><th>Action</th><th>Note</th></tr></thead>
                      <tbody id="tblAttendanceBody"><tr><td colspan="4" class="text-secondary p-4">No data.</td></tr></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="card h-100">
                <div class="card-header bg-white fw-semibold"><i class="bi bi-bag"></i> Purchases & Advances</div>
                <div class="card-body">
                  <form id="formEmpPurchase" class="row g-2 align-items-end">
                    <div class="col-sm-5"><label class="form-label">Employee</label><select id="purEmployee" class="form-select" name="employee"></select></div>
                    <div class="col-sm-4"><label class="form-label">Amount</label><input class="form-control" name="amount" type="number" min="0" step="0.01"></div>
                    <div class="col-sm-3"><button class="btn btn-outline-primary w-100" type="submit">Add Purchase</button></div>
                  </form>
                  <form id="formEmpAdvance" class="row g-2 align-items-end mt-2">
                    <div class="col-sm-5"><select id="advEmployee" class="form-select" name="employee"></select></div>
                    <div class="col-sm-4"><input class="form-control" name="amount" type="number" min="0" step="0.01" placeholder="Advance amount"></div>
                    <div class="col-sm-3"><button class="btn btn-outline-dark w-100" type="submit">Add Advance</button></div>
                  </form>
                  <div class="table-responsive mt-3">
                    <table class="table table-hover align-middle mb-0">
                      <thead class="table-light"><tr><th>Date</th><th>Type</th><th>Employee</th><th class="text-end">Amount</th><th>Note</th></tr></thead>
                      <tbody id="tblEmpTransBody"><tr><td colspan="5" class="text-secondary p-4">No data.</td></tr></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    
        <!-- REPORTS -->
        <!-- ... (باقي الأقسام دون تغيير) ... -->

      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/app.js"></script>


<!-- Credit Pay Modal -->
  <!-- ... (باقي المودالات كما هي) ... -->
</body>
</html>
