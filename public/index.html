<!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Zaad Bakery — Sales & Cash Manager</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
      <link href="/style.css" rel="stylesheet">
  <link href="/css/zaad-theme-cream.css" rel="stylesheet">
      <link rel="icon" href="/img/zaad-logo.jpeg">
    </head>
    <body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="/img/zaad-logo.jpeg" alt="Zaad" width="36" height="36" class="rounded">
        <span class="fw-bold">Zaad Bakery</span>
      </a>

      <div class="ms-auto d-flex align-items-center gap-2 gap-md-3">
        <a href="/invoice.html" class="btn btn-sm btn-outline-dark"><i class="bi bi-receipt"></i> Invoices</a>
        <button id="btnShare" class="btn btn-outline-secondary btn-sm"><i class="bi bi-qr-code"></i> Share</button>
        <div class="form-check form-switch m-0">
          <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch">
          <label class="form-check-label small" for="themeSwitch">Dark</label>
        </div>
      </div>
    </div>
  </nav>
<div class="container mt-3">
      <ul class="nav nav-pills gap-2 flex-wrap" id="pageNav">
        <li class="nav-item"><a class="nav-link" href="/index.html"><i class="bi bi-cash-coin"></i> Sales</a></li>
        <li class="nav-item"><a class="nav-link" href="/expenses.html"><i class="bi bi-receipt"></i> Expenses</a></li>
        <li class="nav-item"><a class="nav-link" href="/credit.html"><i class="bi bi-people"></i> Credit</a></li>
        <li class="nav-item"><a class="nav-link" href="/orders.html"><i class="bi bi-bag-check"></i> Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="/cash.html"><i class="bi bi-cash-stack"></i> Cash</a></li>
        <li class="nav-item"><a class="nav-link" href="/employees.html"><i class="bi bi-person-badge"></i> Employees</a></li>
        <li class="nav-item"><a class="nav-link" href="/reports.html"><i class="bi bi-graph-up"></i> Reports</a></li>
        <li class="nav-item ms-auto"><a class="nav-link" href="/invoice.html"><i class="bi bi-receipt"></i> Invoices</a></li>
      </ul>
    </div>
<main class="py-4"><div class="container">
<section class="tab-pane active show active" id="tabSales">
          <div class="row g-4">
            <div class="col-lg-4">
              <div class="card h-100">
                <div class="card-header bg-white fw-semibold"><i class="bi bi-plus-circle"></i> Record a Sale</div>
                <div class="card-body">
                  <!-- طلبك: إزالة Product / Quantity / Unit Price / Till Number -->
                  <form id="formSale" class="vstack gap-3">
                    <div>
                      <label class="form-label">Payment Method</label>
                      <select class="form-select" name="method">
                        <option>Cash</option>
                        <option>Till No</option>
                        <option>Withdrawal</option>
                        <option>Send Money</option>
                      </select>
                    </div>
                    <div>
                      <label class="form-label">Amount</label>
                      <input class="form-control" name="amount" placeholder="0.00" type="number" min="0" step="0.01" required>
                    </div>
                    <div>
                      <label class="form-label">Note</label>
                      <textarea class="form-control" rows="2" name="note" placeholder="Notes…"></textarea>
                    </div>
                    <div class="d-grid gap-2">
                      <button class="btn btn-primary" type="submit"><i class="bi bi-save"></i> Save Sale</button>
                      <button class="btn btn-outline-secondary" type="reset">Clear</button>
                    </div>
                  </form>
                  <div class="small text-secondary mt-2"><i class="bi bi-lightning-charge"></i> Shortcut: Alt+S</div>
                </div>
              </div>
            </div>

            <div class="col-lg-8">
              <div class="card">
                <div class="card-header bg-white d-flex align-items-center justify-content-between">
                  <span class="fw-semibold">Sales — Today</span>
                  <div class="d-flex gap-2">
                    <input type="date" class="form-control form-control-sm" id="salesFrom">
                    <input type="date" class="form-control form-control-sm" id="salesTo">
                    <select id="salesMethod" class="form-select form-select-sm">
                      <option value="">All</option><option>Cash</option><option>Till No</option><option>Withdrawal</option><option>Send Money</option>
                    </select>
                    <button id="btnSalesFilter" class="btn btn-sm btn-outline-primary"><i class="bi bi-filter"></i> Filter</button>
                    <a id="btnSalesExport" class="btn btn-sm btn-outline-success" href="#"><i class="bi bi-filetype-csv"></i> Export CSV</a>
                  </div>
                </div>
                <div class="table-responsive">
                  <table class="table table-hover align-middle mb-0" id="tblSales">
                    <thead class="table-light">
                      <tr>
                        <th>Date</th><th class="text-end">Amount</th><th>Method</th><th>Note</th>
                      </tr>
                    </thead>
                    <tbody id="tblSalesBody"><tr><td colspan="4" class="text-secondary p-4">No data.</td></tr></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </section>
</div></main>
<!-- Toast container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
      <div id="appToast" class="toast text-bg-success align-items-center border-0" role="alert" aria-live="polite" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
<div class="modal fade" id="payModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-cash-coin"></i> Record Credit Payment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="formPay" class="modal-body vstack gap-3">
          <div>
            <label class="form-label">Customer</label>
            <input class="form-control" name="customer" placeholder="Customer" readonly>
          </div>
          <div>
            <label class="form-label">Paid Amount</label>
            <input class="form-control" name="paid" type="number" min="0" step="0.01" placeholder="0.00" required>
          </div>
          <div>
            <label class="form-label">Payment Method</label>
            <select class="form-select" name="method" required>
              <option>Cash</option>
              <option>Till No</option>
              <option>Withdrawal</option>
              <option>Send Money</option>
            </select>
          </div>
          <div>
            <label class="form-label">Note</label>
            <textarea class="form-control" name="note" rows="2" placeholder="Optional"></textarea>
          </div>
          <div class="modal-footer px-0">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save Payment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<div class="modal fade" id="orderPayModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-bag-check"></i> Pay Order</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="formOrderPay" class="modal-body vstack gap-3">
          <input type="hidden" id="opId">
          <div class="row g-2">
            <div class="col-6">
              <label class="form-label">Client Phone</label>
              <input class="form-control" id="opPhone" readonly>
            </div>
            <div class="col-6">
              <label class="form-label">Item</label>
              <input class="form-control" id="opItem" readonly>
            </div>
          </div>
          <div class="row g-2">
            <div class="col-6">
              <label class="form-label">Remaining</label>
              <input class="form-control" id="opRemaining" readonly>
            </div>
            <div class="col-6">
              <label class="form-label">Pay Amount</label>
              <input class="form-control" id="opAmount" type="number" min="0" step="0.01" required>
            </div>
          </div>
          <div>
            <label class="form-label">Payment Method</label>
            <select class="form-select" id="opMethod" required>
              <option>Cash</option>
              <option>Till No</option>
              <option>Withdrawal</option>
              <option>Send Money</option>
            </select>
          </div>
          <div class="modal-footer px-0">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
      <script src="/app.js"></script>
  <script src="/js/boot-mpa.js"></script>
    </body>
    </html>
