<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Reports â€” Zaad Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="/img/zaad-logo.jpeg">
  <style>body{font-family:system-ui,Arial,sans-serif;}</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="/img/zaad-logo.jpeg" alt="Zaad" width="36" height="36" class="rounded">
        <span class="fw-bold">Zaad Bakery</span>
      </a>

      <div class="ms-auto d-flex align-items-center gap-2 gap-md-3">
        <a href="/invoice.html" class="btn btn-sm btn-outline-dark"><i class="bi bi-receipt"></i> Invoices</a>
        <button id="btnShare" class="btn btn-outline-secondary btn-sm"><i class="bi bi-qr-code"></i> Share</button>
        <div class="form-check form-switch m-0">
          <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch">
          <label class="form-check-label small" for="themeSwitch">Dark</label>
        </div>
      </div>
    </div>
  </nav>
  <div class="container mt-3">
    <ul class="nav nav-pills gap-2 flex-wrap">
      <li class="nav-item"><a class="nav-link" href="/index.html"><i class="bi bi-cash-coin"></i> Sales</a></li>
      <li class="nav-item"><a class="nav-link" href="/expenses.html"><i class="bi bi-receipt"></i> Expenses</a></li>
      <li class="nav-item"><a class="nav-link" href="/credit.html"><i class="bi bi-people"></i> Credit</a></li>
      <li class="nav-item"><a class="nav-link" href="/orders.html"><i class="bi bi-bag-check"></i> Orders</a></li>
      <li class="nav-item"><a class="nav-link" href="/cash.html"><i class="bi bi-cash-stack"></i> Cash</a></li>
      <li class="nav-item"><a class="nav-link" href="/employees.html"><i class="bi bi-person-badge"></i> Employees</a></li>
      <li class="nav-item"><a class="nav-link active" href="/reports.html"><i class="bi bi-graph-up"></i> Reports</a></li>
    </ul>
  </div>

  <main class="py-4"><div class="container">
    <section class="tab-pane active" 
id="tabReports">
          <div class="card mb-4">
            <div class="card-header bg-white fw-semibold d-flex flex-wrap gap-2 align-items-center">
              <span>Filters</span>
              <input type="date" class="form-control form-control-sm" id="repFrom">
              <input type="date" class="form-control form-control-sm" id="repTo">
              <button id="btnRunReport" class="btn btn-sm btn-outline-primary"><i class="bi bi-funnel"></i> Run</button>
              <a class="btn btn-sm btn-outline-secondary ms-auto" id="btnPDF" href="#"><i class="bi bi-filetype-pdf"></i> PDF</a>
            </div>
            <div class="card-body">
              <div class="row g-3" id="repCards"></div>
              <canvas id="salesByMethodChart" height="120" class="mt-4"></canvas>
            </div>
          </div>
        </section>
  </div></main>

  <!-- Toast (for app.js showToast calls) -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
    <div id="appToast" class="toast text-bg-success align-items-center border-0" role="alert" aria-live="polite" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="/app.js"></script>

  <!-- Auto-run the report safely on page load -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      try {
        // Ensure date inputs have defaults like the original boot logic
        if (document.getElementById('repFrom') && !document.getElementById('repFrom').value) {
          const d=new Date(); const pad=n=>String(n).padStart(2,'0');
          const today=`${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
          document.getElementById('repFrom').value=today;
        }
        if (document.getElementById('repTo') && !document.getElementById('repTo').value) {
          document.getElementById('repTo').value=document.getElementById('repFrom').value;
        }
      } catch(e) { /* ignore */ }
    });
    window.addEventListener('load', function () {
      // runReport is defined globally in app.js (non-module); call it if present
      if (typeof window.runReport === 'function') {
        window.runReport().catch(()=>{});
      }
    });
  </script>
</body>
</html>
